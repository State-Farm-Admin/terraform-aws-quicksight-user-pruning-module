name: Build and Release

on:
  push:
    branches:
      - master

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: NPM Install
        run: |
          yarn
          yarn build

      - name: NPM Test
        run: |
          yarn test
          yarn mutate

      # Semantic Tag
      - name: Release
        env: 
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx semantic-release
