name: Pull Request Tests

on:
  pull_request:
    branches:
      - master
      
jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: NPM Install
        run: |
          yarn
          yarn install
          yarn build

      - uses: actions/upload-artifact@v3
        with:
          name: lockfile
          path: yarn.lock

      - name: NPM Test
        run: |
          yarn test
          yarn mutate